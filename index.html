<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!--LOGO-->
          <a class="navbar-brand" href="#">
            <img class="hackCvilleLogo" alt="Brand" src="images2/hackCvilleLogo.png">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="mainNavBar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">About</a></li>
            <li><a href="#">Curriculum</a></li>
            <li><a href="#">Outcomes</a></li>
            <li><a href="#"><button type="button" class="btn btn-primary applyButton">Apply</button></a></li>
          </ul> 
        </div>
    </nav>
    <div class="header">
        <div class="hero-image" alt="happy image of hackcvillians learning!!">
          <div class="hero-text">
            <h1 id="hero-title">STORYBOARD</h1>
            <h3>HackCville's Digital Media Program</h3>
          </div>
        </div>
    </div>
    <div class="about">
      <div class="container"></div>
    </div>
    <div class="about-1">
      <div class="container"></div>
    </div>
    <div class="about-2">
      <div class="container"></div>
    </div>
    <div class="skills">
      <div class="container-fluid">
        <h2 id="skills-title">WHAT YOU'LL LEARN</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="skills-icon video">
              <!--<img src="images/video.png" alt="videography">-->
              <div class="overlay">
                <div class="text">videography</div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="skills-icon photo"><p></p></div>
          </div>
          <div class="col-md-4">
            <div class="skills-icon edit"><p></p></div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="skills-icon audio"><p></p></div>
          </div>
          <div class="col-md-4">
            <div class="skills-icon writing"><p></p></div>
          </div>
          <div class="col-md-4">
            <div class="skills-icon interview"><p></p></div>
          </div>
        </div>
      </div>
    </div>
    <div class="instructors">
      <div class="container"></div>
    </div>
    <div class="student-work">
      <div class="container"></div>
    </div>
    <div class="after-storyboard">
      <div class="container"></div>
    </div>
    <div class="landed">
      <div class="container"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</html>
